{% extends "base.html" %}

{% block content %}

    <body>
    {% for post in posts %}
        <div class="post">
            <div class="post-subject"><a href='/{{post.key().id()}}' class="post-subject">{{post.subject}}</a></div>
            <div class="post-created">{{post.created.strftime("%b %d, %Y")}}</div>
            <p class="post-content">{{post.content.replace('\n', '<br>') | safe}}</p>
            </div>
        </div>
        <hr>
    {% endfor %}

{% endblock %}
