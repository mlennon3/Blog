{% extends "base.html" %}

{% block content %}

    
    {% for post in posts %}
        <div class="post">
            <div class="post-subject">
                <a href='/{{post.key().id()}}' class="post-subject">
                    {{post.subject}}
                </a>
            </div>

            <div class="post-created">
                {{post.created.strftime("%b %d, %Y")}}
            </div>
            
            <p class="post-content">{{post.content.replace('\n', '<br>') | safe}}
            </p>

            {% if post.last_edited %}
            <div class="post-edited">
                Last edited {{post.last_edited.strftime("%H:%M %b %d, %Y")}}
            </div>
            {% endif %}
        </div>
        <hr>
    {% endfor %}

{% endblock %}
